severity:
  - UNKNOWN
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL

# Exit code (0 = don't fail on vulnerabilities, 1 = fail)
exit-code: 1

# Exit on eval errors
exit-on-eol: 0

# Format
format: json

# Ignore unfixed vulnerabilities
ignore-unfixed: false

# Security checks
security-checks:
  - vuln
  - config
  - secret

# Skip files/directories
skip-dirs:
  - .git
  - node_modules

# Skip database update (for CI/CD)
skip-db-update: false

# Timeout
timeout: 5m

