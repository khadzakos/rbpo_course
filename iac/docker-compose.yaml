services:
  db:
    image: postgres:16-alpine
    container_name: rbpo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chore_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chore_password}
      POSTGRES_DB: ${POSTGRES_DB:-chore_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Restrict port exposure - only bind to localhost in production
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chore_user} -d ${POSTGRES_DB:-chore_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rbpo_network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: rbpo_app
    # Restrict port exposure - only bind to localhost in production
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chore_user}:${POSTGRES_PASSWORD:-chore_password}@db:5432/${POSTGRES_DB:-chore_tracker}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../data:/app/data:rw
    working_dir: /app
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    restart: unless-stopped
    networks:
      - rbpo_network

volumes:
  postgres_data:
    driver: local

networks:
  rbpo_network:
    driver: bridge
    # Restrict network access
    internal: false

