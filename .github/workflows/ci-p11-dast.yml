name: P11 - DAST (ZAP Baseline)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - p11-dast-zap
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          echo $! > app.pid
        env:
          DATABASE_URL: sqlite:///./test.db

      - name: Wait for app to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -sf http://localhost:8080/healthz > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "App failed to start within ${timeout}s"
              exit 1
            fi
            echo "Waiting for app to start... (${elapsed}s)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "App is ready!"

      - name: Prepare ZAP output directory
        run: |
          mkdir -p EVIDENCE/P11
          mkdir -p .zap

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        id: zap_scan
        continue-on-error: true
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -J -r'
          fail_action: false
          allow_issue_writing: false

      - name: Find and copy ZAP results
        if: always()
        run: |
          echo "Current directory: $(pwd)"
          echo "Looking for ZAP output files..."
          
          # Search for all zap_baseline files recursively
          echo "Searching for zap_baseline files..."
          find . -type f \( -name "zap_baseline.*" -o -name "report.*" \) 2>/dev/null | while read file; do
            echo "Found: $file"
            cp "$file" EVIDENCE/P11/ 2>/dev/null || true
          done
          
          # Check for files in common ZAP locations
          for file in zap_baseline.html zap_baseline.json report.html report.json; do
            for location in "." ".zap" "$HOME" "/tmp" "$GITHUB_WORKSPACE" "/github/workspace"; do
              if [ -f "$location/$file" ]; then
                echo "Found $file in $location"
                cp "$location/$file" EVIDENCE/P11/ 2>/dev/null || true
              fi
            done
          done
          
          # List all files in repository root
          echo "Files in repository root:"
          ls -la | head -20
          
          # List all found files
          echo "All ZAP-related files found:"
          find . -type f \( -name "*zap*" -o -name "*report*" \) 2>/dev/null | head -20 || echo "No ZAP files found"
          
          echo "Files in EVIDENCE/P11:"
          ls -lah EVIDENCE/P11/ || echo "EVIDENCE/P11 is empty"
          
          # Create summary if files found
          if [ -n "$(ls -A EVIDENCE/P11/ 2>/dev/null)" ]; then
            echo "ZAP scan files found and copied successfully"
            ls -lah EVIDENCE/P11/ > EVIDENCE/P11/file_list.txt
          else
            echo "No ZAP files found. ZAP action may have uploaded artifacts directly."
            echo "ZAP scan completed. Check GitHub Actions artifacts for ZAP reports." > EVIDENCE/P11/scan_info.txt
          fi

      - name: Archive ZAP results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11/
          retention-days: 30
          if-no-files-found: warn

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi
          pkill -f "uvicorn app.main:app" || true

