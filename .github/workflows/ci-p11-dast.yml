name: P11 - DAST (ZAP Baseline)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - p11-dast-zap
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          echo $! > app.pid
        env:
          DATABASE_URL: sqlite:///./test.db

      - name: Wait for app to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -sf http://localhost:8080/healthz > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "App failed to start within ${timeout}s"
              exit 1
            fi
            echo "Waiting for app to start... (${elapsed}s)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "App is ready!"

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Find and copy ZAP results
        if: always()
        run: |
          echo "Current directory: $(pwd)"
          echo "Looking for ZAP output files..."
          mkdir -p EVIDENCE/P11
          
          # Find and copy zap_baseline files
          if [ -f zap_baseline.html ]; then
            cp zap_baseline.html EVIDENCE/P11/
            echo "Found zap_baseline.html in root"
          fi
          if [ -f zap_baseline.json ]; then
            cp zap_baseline.json EVIDENCE/P11/
            echo "Found zap_baseline.json in root"
          fi
          if [ -f .zap/zap_baseline.html ]; then
            cp .zap/zap_baseline.html EVIDENCE/P11/
            echo "Found zap_baseline.html in .zap/"
          fi
          if [ -f .zap/zap_baseline.json ]; then
            cp .zap/zap_baseline.json EVIDENCE/P11/
            echo "Found zap_baseline.json in .zap/"
          fi
          
          # List all found files
          find . -name "zap_baseline.*" -type f 2>/dev/null | head -10 || echo "No zap_baseline files found"
          echo "Files in EVIDENCE/P11:"
          ls -lah EVIDENCE/P11/ || echo "EVIDENCE/P11 is empty"

      - name: Archive ZAP results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11/*
          retention-days: 30
          if-no-files-found: warn

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi
          pkill -f "uvicorn app.main:app" || true

