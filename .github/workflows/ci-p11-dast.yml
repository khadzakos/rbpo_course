name: P11 - DAST (ZAP Baseline)

on:
  push:
    branches:
      - main
      - p11-dast-zap
    paths:
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/ci-p11-dast.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/ci-p11-dast.yml'
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/app.pid
        env:
          PYTHONUNBUFFERED: 1

      - name: Wait for app to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -sf http://localhost:8000/healthz > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "App failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for app to start... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "App is ready!"

      - name: Health check
        run: |
          curl -sf http://localhost:8000/healthz || exit 1

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/app.pid ]; then
            kill $(cat /tmp/app.pid) || true
            rm /tmp/app.pid
          fi

      - name: Prepare evidence directory
        run: |
          mkdir -p EVIDENCE/P11

      - name: Copy ZAP reports to evidence
        if: always()
        run: |
          if [ -f report_html/zap_baseline.html ]; then
            cp report_html/zap_baseline.html EVIDENCE/P11/ || true
          fi
          if [ -f report_json/zap_baseline.json ]; then
            cp report_json/zap_baseline.json EVIDENCE/P11/ || true
          fi
          if [ -f zap_baseline.html ]; then
            cp zap_baseline.html EVIDENCE/P11/ || true
          fi
          if [ -f zap_baseline.json ]; then
            cp zap_baseline.json EVIDENCE/P11/ || true
          fi

      - name: Upload ZAP reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: |
            EVIDENCE/P11/**
            report_html/**
            report_json/**
          retention-days: 30
          if-no-files-found: warn

